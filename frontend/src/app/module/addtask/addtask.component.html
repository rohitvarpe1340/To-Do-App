<div class="card">
<h1>Add New Task</h1>
<input type="text" placeholder="enter task" [(ngModel)]="task" class="form-control" required>
<textarea type="text"  placeholder=" Enter Description" [(ngModel)]="description"  rows="4" class="form-control" required></textarea>
<br>
<button type="button" class="btn btn-outline-warning" (click)="addTask()" >Add New Task</button>
</div>
